<div class="comment-container">
    <div class="author">
        <span (click)="navigate(comment.UserId)">{{ comment.Username }}&nbsp;</span>
        <span>прокомментировал {{ comment.ModifiedAt | convertDate }}</span>
    </div>
    <div class="text">
        <span>{{ comment.Text }}</span>
    </div>
</div>
