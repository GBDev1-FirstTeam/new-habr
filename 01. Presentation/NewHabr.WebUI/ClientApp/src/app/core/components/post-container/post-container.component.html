<div class="post-container">
    <div class="author" *ngIf="userId && userName">
        <span (click)="navigate(userId)">{{ userName }}</span> опубликовал <span>{{ post!.PublishedAt | convertDate }}</span>
    </div>
    <div class="title">
        <h3>{{ post?.Title }}</h3>
    </div>
    <div class="image">
        <img [attr.src]="post?.ImgURL">
    </div>
    <div [innerHTML]="getInnerHtml()" style="width: 100%;">
        <!-- <p>{{ post?.Content }}</p> -->
    </div>
    <app-like [likeData]="post!" [path]="'publications'"></app-like>

    <ng-content #name></ng-content>
</div>
