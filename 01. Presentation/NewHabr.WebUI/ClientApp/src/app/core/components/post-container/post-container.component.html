<div class="post-container">
    <div class="author">
        <span (click)="navigate(post?.UserId)">{{ post?.UserId }}</span> опубликовал <span>{{ (post?.PublishedAt || 0).toTime() }}</span>
    </div>
    <div class="title">
        <h3>{{ post?.Title }}</h3>
    </div>
    <div class="image">
        <img src="https://random.imagecdn.app/500/150">
    </div>
    <div class="preview">
        <p>{{ post?.Content }}</p>
    </div>

    <ng-content #name></ng-content>
</div>
