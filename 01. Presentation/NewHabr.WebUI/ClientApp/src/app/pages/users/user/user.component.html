<div class="user-container">
    <div class="login">
        <span>{{ user.Login }}</span>
    </div>
    <div class="info">
        <span>{{ user.LastName }}&nbsp;</span>
        <span>{{ user.FirstName }}&nbsp;</span>
        <span>{{ user.Patronymic }}&nbsp;</span>
        <span>({{ user.Age }} лет),&nbsp;</span>
        <span>{{ user.Role }}</span>
    </div>
    <div class="description">
        <div>
            Об авторе:
        </div>
        <span>{{ user.Description }}</span>
    </div>
</div>
