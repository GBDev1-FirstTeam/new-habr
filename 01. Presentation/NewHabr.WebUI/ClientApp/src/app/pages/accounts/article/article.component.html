<div class="post-container">
    <div class="form-floating form-floating-title">
        <textarea class="form-control" placeholder="Заголовок" id="title" [(ngModel)]="post.Title"></textarea>
    </div>
    <div class="form-floating form-floating-img mb-2">
        <textarea class="form-control" placeholder="Ссылка на изображение" id="img" [(ngModel)]="post.ImgURL"></textarea>
        <img *ngIf="post?.ImgURL != undefined && post.ImgURL.length > 0" [attr.src]="post.ImgURL">
    </div>
    <div class="form-floating form-floating-content">
        <div id="editor-container" class="mb-2"></div>
        <!-- <textarea class="form-control" placeholder="Leave a comment here" id="content" [(ngModel)]="post.Content">{{ post.Content }}</textarea> -->
    </div>
    <button type="button" class="btn btn-outline-dark" (click)="save()">Сохранить</button>
</div>
