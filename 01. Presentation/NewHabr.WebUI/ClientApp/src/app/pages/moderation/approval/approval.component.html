<h5>Список статей к модерации</h5>
<div class="cards-container">
    <div class="card" style="width: 18rem;" *ngFor="let post of publications" [routerLink]="[post.Id]">
        <div class="card-body">
            <h5 class="card-title">{{post?.Title}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{post?.ModifiedAt | convertDate}}</h6>
        </div>
    </div>
</div>
